<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket Booking Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hi! I can help you book an airplane ticket. What's your name?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
